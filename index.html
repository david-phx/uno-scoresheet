<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="styles.css">
        <title>UNO/DOS Scoresheet</title>
    </head>

    <body>
        <div class="container text-center">

            <img src="uno.svg" class="img-fluid mt-2" width="200">

            <input class="form-range my-2" type="range" min="2" max="4" value="4" id="players">

            <div class="row flex-nowrap g-2">

                <div class="col" id="player-1">
                    <button class="btn btn-outline-primary w-100 fs-5" id="player-1-name"></button>
                    <input class="form-control text-center fs-5 player-name-input" type="text" value="" id="player-1-input">
                    <div class="border border-secondary rounded mt-2 fs-3 fw-bold text-secondary" id="player-1-score">0</div>
                    <div id="player-1-games"></div>
                    <input class="form-control text-center fs-4 mt-2 player-score-input" type="number" value="" id="player-1-score-input">
                    <div class="mt-2"><i class="bi bi-plus-square-fill text-primary fs-1" style="cursor: pointer;" id="player-1-add"></i></div>
                </div>

                <div class="col" id="player-2">
                    <button class="btn btn-outline-primary w-100 fs-5" id="player-2-name"></button>
                    <input class="form-control text-center fs-5 player-name-input" type="text" value="" id="player-2-input">
                    <div class="border border-secondary rounded mt-2 fs-3 fw-bold text-secondary" id="player-2-score">0</div>
                    <div id="player-2-games"></div>
                    <input class="form-control text-center fs-4 mt-2 player-score-input" type="number" value="" id="player-2-score-input">
                    <div class="mt-2"><i class="bi bi-plus-square-fill text-primary fs-1" style="cursor: pointer;" id="player-2-add"></i></div>
                </div>

                <div class="col" id="player-3">
                    <button class="btn btn-outline-primary w-100 fs-5" id="player-3-name"></button>
                    <input class="form-control text-center fs-5 player-name-input" type="text" value="" id="player-3-input">
                    <div class="border border-secondary rounded mt-2 fs-3 fw-bold text-secondary" id="player-3-score">0</div>
                    <div id="player-3-games"></div>
                    <input class="form-control text-center fs-4 mt-2 player-score-input" type="number" value="" id="player-3-score-input">
                    <div class="mt-2"><i class="bi bi-plus-square-fill text-primary fs-1" style="cursor: pointer;" id="player-3-add"></i></div>
                </div>

                <div class="col" id="player-4">
                    <button class="btn btn-outline-primary w-100 fs-5" id="player-4-name"></button>
                    <input class="form-control text-center fs-5 player-name-input" type="text" value="" id="player-4-input">
                    <div class="border border-secondary rounded mt-2 fs-3 fw-bold text-secondary" id="player-4-score">0</div>
                    <div id="player-4-games"></div>
                    <input class="form-control text-center fs-4 mt-2 player-score-input" type="number" value="" id="player-4-score-input">
                    <div class="mt-2"><i class="bi bi-plus-square-fill text-primary fs-1" style="cursor: pointer;" id="player-4-add"></i></div>
                </div>

            </div>

            <div>
                <button class="btn btn-danger mt-4 fs-5" id="new-game">New Game</button>
            </div>

            <div class="btn-group mt-4">
                <button type="button" class="btn btn-primary lang" id="en">English</button>
                <button type="button" class="btn btn-outline-primary lang" id="ru">Русский</button>
                <button type="button" class="btn btn-outline-primary lang" id="am">Հայերեն</button>
              </div>
        </div>
        <script src="functions.js"></script>
        <script src="script.js"></script>
    </body>
</html>
